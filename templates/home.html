<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Login</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: #333;
}

h1, h3 {
  color: white;
  text-align: center;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
}

h1 {
  margin-bottom: 10px;
  font-size: 2.5rem;
}

h3 {
  margin-bottom: 30px;
  font-weight: 400;
  font-size: 1.3rem;
}

form {
  background: rgba(255, 255, 255, 0.9);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
  transition: border 0.3s, box-shadow 0.3s;
}

input:focus {
  outline: none;
  border-color: #764ba2;
  box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
}

button {
  width: 100%;
  background: #764ba2;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 500;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background: #667eea;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

p[style="color:red"] {
  background: rgba(255, 0, 0, 0.1);
  color: #d32f2f;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 20px;
  text-align: center;
  font-size: 14px;
}

@media (max-width: 500px) {
  form {
    padding: 30px 20px;
    width: 90%;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  h3 {
    font-size: 1.1rem;
  }
}
</style>
<body>
    <h1>Welcome to AI Interview System</h1>
    <h3>Please Log In</h3>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
