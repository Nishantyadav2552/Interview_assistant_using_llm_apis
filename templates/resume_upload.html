<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Resume</h2>
        <form action="/resume_upload" method="POST" enctype="multipart/form-data">
            <label for="resume">Select PDF Resume:</label>
            <input type="file" name="resume" id="resume" accept=".pdf" required>
            <button type="submit">Upload & Proceed</button>
        </form>
    </div>
</body>
</html>
